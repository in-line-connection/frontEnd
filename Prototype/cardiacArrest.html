<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>InLine Connect</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <figure class="header__image">
                <img src="./image/EMS_Serpent.jpg" alt="Logo" width="200" height="200" />
            </figure>
            <h1 class="header__text">In-Line Connect</h1>
        </header>
        <main>
            <h2 class="header__cardiac">Cardiac Arrest</h2>
            <div class="container__box">
                <label class="witness__class" for="witness">Witness</label>
                <input class="witness__box" type="checkbox">
                <label class="not__class" for="notwitness">Not Witness</label>
                <input class="not__box" type="checkbox">
                <br>
                <label>Medic # </label>
                <input type="text" name="Medic #"></input>
                <label>Date</label>
                <input type="text" name="Date"></input>

            </div>


            <section class="vitals__section">
                <label>Rhythm</label>
                <textarea type="text" width="100" height="100" name="Narrative"></textarea>
                <label>Narrative</label>
                <textarea type="text" width="100" height="300" name="Narrative"></textarea>

            </section>

    </div>
    </main>
    <footer class="footer">
        <small class="footer__copy">&copy 2019 In-Line Connect</small>
    </footer>
    </div>
</body>

</html>
