<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>InLine Connect</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <figure class="header__image">
          <img
            src="./image/EMS_Serpent.jpg"
            alt="Logo"
            width="200"
            height="200"
          />
        </figure>
        <h1 class="header__text">In-Line Connect</h1>
      </header>
      <main>
        <h2 class="header__medical">Medical</h2>
        <div class="container">
          <div class="buttons__container">
            <button class="report__buttons">
              <a href="">MVC</a>
            </button>
            <button class="report__buttons">
              <a href="">GSN</a>
            </button>
            <button class="report__buttons">
              <a href="">Fall</a>
            </button>
            <button class="report__buttons">
              <a href="">Blunt-Force Trauma</a>
            </button>
            <button class="report__buttons">
              <a href="">Penetrating Trauma</a>
            </button>
            <button class="report__buttons">
              <a href="">Compartment Syndrome</a>
            </button>
          </div>
          <div class="date__time__container">
            <label>Medic #: </label>
            <input type="text" name="medic" />
            <label>Date: </label>
            <input type="text" name="date" />
            <label>Time: </label>
            <input type="text" name="time" />
          </div>
          <section class="vitals__section">
            <h3>Vital Signs:</h3>
            <label>B/P</label>
            <input type="text" name="B/P" />
            <label>HR</label>
            <input type="text" name="HR" />
            <label>Spo2</label>
            <input type="text" name="Spo2" />
            <label>R</label>
            <input type="text" name="R" />
            <label>GCS</label>
            <input type="text" name="GCS" />
            <label>GLU</label>
            <input type="text" name="rhythm" />
            <label class="rhythm__field">Rhythm</label>
            <input type="text" name="GLU" />
            <label>Narrative</label>
            <textarea
              class="narrative__textarea"
              type="text"
              width="100"
              height="300"
              name="Narrative"
            ></textarea>
          </section>
        </div>
      </main>
      <footer class="footer">
        <small class="footer__copy">&copy 2019 In-Line Connect</small>
      </footer>
    </div>
  </body>
</html>
