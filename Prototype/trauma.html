<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>InLine Connect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <figure class="header__image">
          <img
            src="./image/EMS_Serpent.jpg"
            alt="Logo"
            width="200"
            height="200"
          />
        </figure>
        <h1 class="header__text">In-Line Connect</h1>
      </header>
      <main>
        <div class="container">
          <div class="report__container">
            <button class="report__buttons">
              <a href="">MVC</a>
            </button>
            <button class="report__buttons">
              <a href="">GSN</a>
            </button>
            <button class="report__buttons">
              <a href="">Fall</a>
            </button>
            <button class="report__buttons">
              <a href="">Blunt-Force Trauma</a>
            </button>
            <button class="report__buttons">
              <a href="">Penetrating Trauma</a>
            </button>
            <button class="report__buttons">
              <a href="">Entrapment</a>
            </button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <small class="footer__copy">&copy 2019 In-Line Connect</small>
      </footer>
    </div>
  </body>
</html>
