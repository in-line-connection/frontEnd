<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>InLine Connect</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__text">In-Line Connect</h1>
      </header>
      <main>
        <h2 class="header__trauma">TRAUMA</h2>
        <div class="container">
          <div class="buttons__container">
            <button id="MVC" class="report__buttons">
              MVC
            </button>
            <button id="GSN" class="report__buttons">
              GSN
            </button>
            <button id="Fall" class="report__buttons">
              Fall
            </button>
            <button id="blunt-force-trauma" class="report__buttons">
              Blunt-Force Trauma
            </button>
            <button id="penetrating-trauma" class="report__buttons">
              Penetrating Trauma
            </button>
            <button id="compartment-syndrom" class="report__buttons">
              Compartment Syndrome
            </button>
          </div>

          <section class="vitals__section">
            <h3>Vital Signs:</h3>
            <label>B/P</label>
            <input type="text" name="B/P" />
            <label>HR</label>
            <input type="text" name="HR" />
            <label>Spo2</label>
            <input type="text" name="Spo2" />
            <label>R</label>
            <input type="text" name="R" />
            <label>GCS</label>
            <input type="text" name="GCS" />
            <label>GLU</label>
            <input type="text" name="GLU" />
            <label>Narrative</label>
            <textarea
              type="text"
              width="100"
              height="300"
              name="Narrative"
            ></textarea>
          </section>
        </div>
      </main>
      <footer class="footer">
        <small class="footer__copy">&copy 2019 In-Line Connect</small>
      </footer>
    </div>
  </body>
</html>
